<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCloseModal()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="end">{{ selectedObat?.nama }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngFor="let item of responses">
  <ion-list>
    <ion-list-header>
      <ion-label>{{item.questionIndex + 1}}. {{item.question}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Jawaban</ion-label>
      <ion-label slot="end">{{item.label}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Bobot nilai</ion-label>
      <ion-label slot="end">{{item.value}}</ion-label>
    </ion-item>
    <!-- <ion-item>
      <ion-label>{{item.questionIndex + 1}}</ion-label>
    </ion-item> -->
  </ion-list>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div style="display: flex; justify-content: end; padding: 20px;">
      <ion-button fill="solid" color="light" shape="round" (click)="onCloseModal()">
        Kembali
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
