<ion-content>
  <app-refresh></app-refresh>
  <div class="wrap">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registration Successful</ion-card-title>
        <ion-card-subtitle>Verify Your Email</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        A verification link has been sent to your registered email address.
        Please check your email and click the link to verify your account.
      </ion-card-content>

      <div class="center">
        <ion-button (click)="onVerifyEmail()">Verify</ion-button>
      </div>
    </ion-card>
  </div>

</ion-content>
