<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClickCancel()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ubah</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="obatForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="stacked">Nama<span class="text-danger">*</span></ion-label>
            <ion-input placeholder="-- Ketik nama --" formControlName="nama" value="nama" required></ion-input>
            <ion-note slot="helper">Some info text goes here.</ion-note>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="stacked">Jenis <span class="text-danger">*</span></ion-label>
            <ion-select formControlName="jenis" placeholder="-- Pilih Jenis Obat --" required>
              <ion-select-option *ngFor="let jenis of jenisObatList" [value]="jenis">
                {{ jenis }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="4">
          <ion-item>
            <ion-label position="stacked">Deskripsi</ion-label>
            <ion-input formControlName="deskripsi" placeholder="-- Masukan Deskripsi Obat --"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">File field</ion-label>
            <input
              type="file"
              accept="image/jpeg, image/jpg"
              (change)="onFileSelected($event)"
              class="file-input"
              #fileInput
            />
            <ion-button slot="end" color="light" (click)="onClearImage()">Clear</ion-button>
            <!-- <ion-chip slot="end" color="danger" (click)="onClearImage()">Clear</ion-chip> -->
          </ion-item>

          <ion-img *ngIf="obatForm.get('file')?.value" [src]="obatForm.get('file')?.value"></ion-img>


        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Dosis</ion-label>
            <ion-select formControlName="dosis_obat" placeholder="-- Pilih dosis --" required>
              <ion-select-option *ngFor="let dosis_obat of dosisObatList" [value]="dosis_obat">
                {{ dosis_obat }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Aturan minum</ion-label>
            <ion-select formControlName="aturan_minum" placeholder="-- Pilih aturan minum --" required>
              <ion-select-option *ngFor="let aturan_minum of aturanMinumList" [value]="aturan_minum">
                {{ aturan_minum }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Frekuensi minum</ion-label>
            <ion-select formControlName="frekuensi_minum" placeholder="-- Pilih frekuensi minum --" required>
              <ion-select-option *ngFor="let frekuensi_minum of frekuensiMinumList" [value]="frekuensi_minum">
                {{ frekuensi_minum }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer class="ion-no-border" style="padding: 20px;">
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      <ion-button expand="block" color="primary" fill="outline" (click)="onClickCancel()">Batal</ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button expand="block" color="primary" type="submit" [disabled]="obatForm.invalid" (click)="onSubmit()">Simpan</ion-button>
    </ion-col>

  </ion-row>
</ion-footer>
