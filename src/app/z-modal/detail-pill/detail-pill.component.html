<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- Tampilkan gambar obat -->
    <img [alt]="selectedObat?.nama" [src]="selectedObat?.file" class="image-full" />

    <ion-card-header>
      <ion-card-title>{{ selectedObat?.nama }}</ion-card-title>
      <ion-card-subtitle>{{ selectedObat?.jenis }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <!-- Informasi tambahan -->
      <!-- <div class="rating">
        <ion-icon name="star" color="warning"></ion-icon>
        <span class="ml-1 font-semibold">4.8</span>
        <span class="ml-1 text-muted">(230)</span>
      </div> -->

      <!-- Ikon tambahan -->
      <!-- <ion-grid class="ion-margin-vertical">
        <ion-row>
          <ion-col size="4">
            <ion-icon class="icon-circle" name="car-outline" color="warning"></ion-icon>
          </ion-col>
          <ion-col size="4">
            <ion-icon class="icon-circle" name="cafe-outline" color="warning"></ion-icon>
          </ion-col>
          <ion-col size="4">
            <ion-icon class="icon-circle" name="book-outline" color="warning"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid> -->

      <ion-divider></ion-divider>

      <!-- Deskripsi obat -->
      <h3>Description</h3>
      <p>
        {{ selectedObat?.deskripsi }}
      </p>

      <!-- Informasi dosis dan aturan minum -->
      <h3 class="ion-margin-top">Details</h3>
      <p>
        <strong>Dosis Obat:</strong> {{ selectedObat?.dosis_obat }}
      </p>
      <p>
        <strong>Aturan Minum:</strong> {{ selectedObat?.aturan_minum }}
      </p>
      <p>
        <strong>Frekuensi Minum:</strong> {{ selectedObat?.frekuensi_minum }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="primary" (click)="onClose()">Kembali</ion-button>
  </ion-toolbar>
</ion-footer>
