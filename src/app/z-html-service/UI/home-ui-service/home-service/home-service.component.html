<ion-content>
  <ion-row style="
  background: #e7e5e5;
  border-radius: 9px;
  box-shadow: rgba(0, 0, 0, 0.18) 0px 2px 4px;
  margin: 10px;
  padding: 8px;
" class="ion-align-items-center ion-justify-content-between mb-4">
    <ion-col>
      <h1 class="ion-text-uppercase ion-font-bold ion-text-tertiary">
        {{ greetingMessage }}
      </h1>
      <p class="ion-text-gray">{{ userProfile?.displayName || 'User' }}</p>
    </ion-col>
    <ion-col size="auto">
      <ion-avatar>
        <img [src]="userProfile?.photoURL ?? 'https://placehold.co/50x50'" alt="Profile picture" />
      </ion-avatar>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-between mb-4" style="margin: 0 7px;">
      <ion-col size="auto">
        <p class="ion-text-sm ion-text-gray">{{currentTime}}</p>
      </ion-col>
      <ion-col size="auto" class="ion-text-right">
        <ion-button (click)="openModal()" color="primary"  shape="round" >
          Tambah
          <ion-icon slot="end" name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- <ion-row>
      <ion-col>
        <ion-item class="ion-shadow ion-rounded">
          <ion-input [clearInput]="true" placeholder="Cari nama obat anda" (ionInput)="onSearchInput($event)"
            type="text"></ion-input>
          <ion-button slot="end" fill="solid" color="tertiary">
            <ion-icon name="search"></ion-icon>
          </ion-button>
          <ion-button slot="end" fill="clear">
            <ion-icon name="options-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col>
        <ion-row class="ion-align-items-center ion-justify-content-between mb-4">
          <!-- <ion-col size="auto">
            <h2 class="ion-text-uppercase ion-font-bold">Jenis Obat</h2>
          </ion-col> -->
          <!-- <ion-col size="auto" class="ion-text-right">
            <ion-button fill="clear">
              <ion-icon name="funnel-outline"></ion-icon>
            </ion-button>
          </ion-col> -->
        </ion-row>
        <!-- <ion-row>
          <ion-scroll scroll-x="true" class="horizontal-scroll">
            <ion-chip *ngFor="let jenis of jenisObatList" size="small"
              [color]="selectedJenis === jenis ? 'primary' : 'tertiary'" (click)="onFilterByJenis(jenis)">
              {{ jenis }}
            </ion-chip>
          </ion-scroll>
        </ion-row> -->
        <ion-slides>
          <ion-slide>
            <ion-card *ngFor="let obat of filteredObatList"
              style="position: relative; overflow: hidden; margin-bottom: 2em;">
              <img class="card-image" [src]="obat.file" alt="{{ obat.nama }}" />
              <ion-card-header>
                <ion-card-title>{{ obat.nama }}</ion-card-title>
                <ion-card-subtitle>{{ obat.jenis }}</ion-card-subtitle>
              </ion-card-header>
              <div style="display: flex; gap: 8px; padding: 10px;">
                <ion-button size="small" color="danger" (click)="presentActionSheet(obat.id)">
                  Delete
                  <ion-icon slot="end" name="trash"></ion-icon>
                </ion-button>
                <ion-button size="small" (click)="openModalEdit(obat.id)">
                  Edit
                  <ion-icon slot="end" name="create"></ion-icon>
                </ion-button>
                <ion-button color="medium" size="small" (click)="openModalDetail(obat.id)">
                  Detail
                  <ion-icon slot="end" name="eye"></ion-icon>
                </ion-button>
              </div>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
